<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terrain Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="application/javascript">
        const utils = {}
    </script>
    <script type="module">
        import {start, startFromXYZData} from "./dist/terrain.generator.js";
        import {loadFileContent} from "./dist/utils.js";
        import {drawCube} from "./dist/3dCube.js";

        utils.start = start
        utils.start()
        utils.loadFileContent = loadFileContent
        const fileInput = document.getElementById("file-loader")
        fileInput.addEventListener("change", ev => {
            utils.loadFileContent(ev.target, (content) =>
                {
                    const lines = content.split("\n")
                    startFromXYZData(lines)
                }
            )
        })
    </script>
</head>
<body onload="">
    <div class="terrain">
       <!--<input id="file-loader" type="file"/>-->
       <canvas id="axis" width="200" height="200" onchange="">
       </canvas>
       <canvas id="terrain" width="1000" height="1000" onchange="">

       </canvas>
    </div>
</body>
</html>
